{% extends "base.html" %}

{% block title %}Mot de passe oublie{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow">
            <div class="card-header text-white text-center bg-primary">
                <h4 class="mb-0"><i class="bi bi-key"></i> Reinitialiser le mot de passe</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Renseignez les informations de votre compte pour definir un nouveau mot de passe.</p>
                <form method="POST" class="row g-3">
                    <div class="col-12">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="nom">Nom</label>
                        <input id="nom" name="nom" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="prenom">Prenom</label>
                        <input id="prenom" name="prenom" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="new_password">Nouveau mot de passe</label>
                        <input id="new_password" name="new_password" type="password" minlength="6" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="confirm_password">Confirmer le mot de passe</label>
                        <input id="confirm_password" name="confirm_password" type="password" minlength="6" class="form-control" required>
                    </div>
                    <div class="col-12 d-grid">
                        <button type="submit" class="btn btn-primary">Reinitialiser</button>
                    </div>
                </form>
                <p class="text-center mt-3 mb-0">
                    <a href="{{ url_for('usager_login') }}">Retour a la connexion usager</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
